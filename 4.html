<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Необязательное задание.

Необходимо от пользователя получить число.
Необходимо вывести разряды числа, а именно: количество сотен, десятков и единиц.

Пример:
Пользователь ввел число 163. Программа должна вывести:
"В числе 163 количество сотен: 1, десятков: 6, единиц: 3"

Пример 2:
Пользователь ввел число 74. Программа должна вывести:
"В числе 74 количество сотен: 0, десятков: 7, единиц: 4"

Пример 3:
Пользователь ввел число 9537. Программа должна вывести:
"В числе 9537 количество сотен: 5, десятков: 3, единиц: 7"

Уточнение: пользователь всегда вводит корректное положительное целое число.
-->
<script>
  "use strict";

  const numberUser = +prompt('Введите целое положительное число');

  const units = numberUser % 10;
  const tens = Math.trunc(numberUser / 10) % 10;
  const hundreds = Math.trunc(numberUser / 100) % 10;
  alert(`В числе ${numberUser} количество сотен: ${hundreds}, десятков: ${tens}, единиц: ${units}`);

  /*
  1. Обьявляю переменную number и присваиваю ей функцию prompt в качестве аргумента использую строку 'Введите целое
  положительное число'.
  2. Обьявляю переменную units присваиваю ей результат  выражения numberUser % 10 (остаток от деления введеного числа
  деленного на 10) это будет единицы.
  3. Обьявляю переменную tens присваиваю ей функцию Math.trunc которая возвращает целую часть числа путём удаления
  всех дробных знаков , в качестве аргумента число пользователя деленное на 10, остаток от деления  на 10. Это будут
  десятки.
  4. Тоже самое что и в пункте 3, но в аргументе функции число пользователя делю на 100 чтобы отделить сотые запятой.
  Это будут сотни.
  5. С помощью функции alert показывая сообщение (`В числе ${numberUser} количество сотен: ${hundreds}, десятков:
   ${tens}, единиц: ${units}`.
   Можно вывести результат  в консоль с помощью console.log.

   */
</script>
</body>
</html>
