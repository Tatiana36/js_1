<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";


  /*
  1. К 10 прибавляем 10 получаем 20.
  2. К 20 прибавляем "10". Так как складываются два разные типа , то js приводит 20 к строке и получится '2010'.
  3. С помощью console.log выводим строку 2010 в консоль.
  */
  console.log(10 + 10 + "10");

  /*
  1. К 10 + '10'js приводит оба типа к строке и склеивает их. Получаем 1010.
  2. К '10' + 10.Так как складываются два разные типа , то js приводит 10 к строке и получится '101010'.
  3. С помощью console.log выводим строку 101010 в консоль.
   */
  console.log(10 + "10" + 10);

  /*
  1. К 10 прибавляем 10,так как складываются два числа,получаем 20
  2.Так как +'10' это унарный оператор который конвертирует строку в число то из этого следует что 20 + +'10' получится 30
  3. С помощью console.log выводим число 30 в консоль.
   */
  console.log(10 + 10 + +"10");

  /*
  1. Js запись -'' приведет к -0.
  2. 10 / -0 получим -infinity (минус бесконечность).
  3. С помощью console.log выводим -infinity в консоль.
   */
  console.log(10 / -"")

  /*
  1. Js +"2,5" конвертирует строку в число, так как ',' не является математическим символом то получится значение NaN.
  2. 10 разделить на NaN  будет NaN , так как результатом практически любой операции, в которой участвует NaN, будет NaN.
  3. С помощью console.log выводим NaN в консоль.
   */
  console.log(10 / +"2,5")
</script>
</body>
</html>
