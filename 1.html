<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    В префиксной форме сначала инкремент увеличивает значение переменной `a` 
    на единицу, а затем уже увеличенное значение `a` присваивает переменной
     'c'. В итоге 'a' = 2 и 'c' = 2.
     */
    c = ++a;
    console.log(c);

    /*
    В постфиксной форме сначала переменной `d` присвоится значение переменной
     `b` (а это 1) и затем переменная `b` увеличится на единицу.
    В итоге переменная `d` будет равна 1, а переменная `b` будет равна 2.
     */
    d = b++;
    console.log(d);

    /*
    В этом случае так как `++` выше по приоритету чем `+` то сначала переменная
     `a` (она уже имеет значение 2) увеличится на единицу. И потом выполнится 
     сложение.В результате проделанных операций  переменной `c` присвоится значение
      5, а переменной `a` присвоится значение 3.
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Так как в этом случае инкремент в постфиксной форме, то переменная `b` увеличится
     на единицу, а потом 2 прибавится к переменной `b` значение которой было до 
     последнего увеличения. В итоге сначала переменной `b` присвоится значение 3,
     а затем  переменной `d` присвоится значение 4.
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>
