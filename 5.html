<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  /**
   * Функция складывает два переданных числа.
   * @param {number} a Первое число, которое будет складываться в функции.
   * @param {number} b Второе число, которое будет складываться в функции.
   * @returns {number} Вернет число, получившееся в результате суммы двух чисел.
   */
  function sum(a, b) {
    return a + b;
  }

  /**
   * Функция отнимает от большего числа меньшее.
   * @param {number} a Первое число.
   * @param {number} b Второе число.
   * @returns {number} Вернет разность двух чисел.
   */
  function dif(a, b) {
    if(a < b){
      return b - a;
    }else if(a > b){
      return a - b;
    }else if(a === b){
      return 0;
    }
  }

  /**
   * Функция умнажает два переданных числа.
   * @param {number} a Первое число.
   * @param {number} b Второе число.
   * @returns {number} Вернет число, получившееся в результате перемножения двух чисел.
   */
  function mul(a, b) {
    return a * b;
  }

  /**
   * Функция делит два переданных числа
   * @param {number} a Первое число.
   * @param {number} b Второе число.
   * @returns {number} Вернет число, получившееся в результате деления двух чисел.
   */
  function div(a, b) {
    return a / b;
  }

  /**
   * Функция вычисляет, результат в зависимости от операции,
   * указанной в третьем аргументе
   * @param {number} arg1 Первое число.
   * @param {number} arg2 Второе число.
   * @param {string} operation операция над аргументами (+-*\/
   * @returns {number|NaN}
   */
  function mathOperation(arg1, arg2, operation) {
    if(operation === '*'){
      return mul(arg1, arg2);
    }if (operation === '+'){
      return sum(arg1, arg2);
    }if (operation === '-'){
      return dif(arg1, arg2)
    }if (operation === '/'){
      return div(arg1, arg2);
    }
    return NaN
  }

  console.log(mathOperation(4, 6, '7'));
  console.log(mathOperation(5, 3, "+"));
</script>
